<link rel="import" href="../paper-icon-button/paper-icon-button.html">

<dom-module id="outline-content-1">
    <template>
        <style>
             :host {
                display: block;
            }

            #content-wrap {
                min-height: 500px;
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
            }

            .content-body {
                position: relative;
                padding: 10px 25px 15px 25px;
                font-family: sans-serif;
                font-size: 14px;
            }


            .lrns-prev-next-button {
                display: flex;
                flex: 0 1 50%;
                justify-content: center;
                align-items: center;
            }

            @media screen and (min-width: 600px) {
                #content-wrap .prev {
                    order: 0;
                }
                #content-wrap .content-body {
                    order: 1;
                    flex: 1 1 auto;
                }
                #content-wrap .next {
                    order: 2;
                }
                #content-wrap {
                    flex-direction: row;
                    flex-wrap: nowrap;
                }
            }

            .content-body {
                flex: 0 1 100%;
            }
        </style>

        <div id="content-wrap">
            <div class='content-body'>
                <h1>{{title}}</h1>
                <p>{{body}}</p>
            </div>

    </template>

    <script>
        Polymer({
            is: 'outline-content-1',
            properties: {
                tl: {
                    type: Object
                },
                body: {
                    type: String,
                    value: '',
                    reflectToAttribute: true
                },
                title: {
                    type: String,
                    value: '',
                    reflectToAttribute: true
                },
            },

        });
    </script>
</dom-module>
