<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-icons/hardware-icons.html">
<link rel="import" href="../iron-pages/iron-pages.html">


<!--
`outline-layout`
Content for collapsible drawer layout.

@demo demo/index.html
-->

<dom-module id="outline-content">
    <template>
        <style>
             :host {
                display: block;
            }

            .content-title h3 {
                color: #757575;
                text-align: center;
                text-transform: uppercase;
                font-family: sans-serif;
                margin: 0;
            }

            #content-wrap {
                min-height: 500px;
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
            }

            .content-body {
                position: relative;
                padding: 10px 25px 15px 25px;
                font-family: sans-serif;
                font-size: 14px;
            }


            .lrns-prev-next-button {
                display: flex;
                flex: 0 1 50%;
                justify-content: center;
                align-items: center;
            }

            @media screen and (min-width: 600px) {
                #content-wrap .prev {
                    order: 0;
                }
                #content-wrap .content-body {
                    order: 1;
                    flex: 1 1 auto;
                }
                #content-wrap .next {
                    order: 2;
                }
                #content-wrap {
                    flex-direction: row;
                    flex-wrap: nowrap;
                }
            }
                
                .content-body {
                flex: 0 1 100%;
            }
        </style>


        <div id="content-wrap">
            <div class='content-body'>{{body}}</div>
            <div class="lrns-prev-next-button prev"><paper-icon-button icon="hardware:keyboard-arrow-left"></paper-icon-button></div>
            <div class="lrns-prev-next-button next"><paper-icon-button icon="hardware:keyboard-arrow-right"></paper-icon-button></div>
        </div>

       

    </template>

    <script>
        Polymer({

            is: 'outline-content',

            properties: {
                body: {
                    type: String,
                    value: '',
                    reflectToAttribute: true
                },


            },

        });
    </script>
</dom-module>
