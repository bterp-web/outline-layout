<!--
`outline-layout`
Collapsible drawer layout with shifting content.

@demo demo/index.html
-->

<dom-module id="outline-layout">
  <template>
    <style>
       :host {
        display: block;
      }
    </style>

    <outline-drawer>

      <!--Pages-->
      <div class="outline-content">
        <iron-pages selected="[[activePage]]">

          <outline-content-1 title="Jujubes fruitcake pie" body="Ice cream lollipop jelly beans wafer. Muffin powder jelly-o wafer donut tootsie roll carrot cake. Cake pastry marshmallow
                ice cream tart cookie tiramisu gingerbread. Pastry dessert tiramisu macaroon muffin gummies. Candy pudding
                cake cake lollipop. Cheesecake ice cream jelly beans carrot cake. Marzipan sugar plum chocolate marshmallow
                dragée chupa chups jelly beans dragée cupcake.
                Danish tart lemon drops tart chupa chups. Jelly-o candy canes
                ice cream chupa chups. Danish croissant icing gingerbread gummies. Jelly cheesecake caramels brownie carrot
                cake brownie jujubes tootsie roll. Gummies gummies candy fruitcake. Halvah topping gingerbread toffee powder.
                Cookie cupcake tart jelly beans biscuit. Candy powder apple pie jelly muffin sugar plum. Gingerbread carrot
                cake chocolate bar chocolate cake cake cheesecake jelly-o lollipop. Gummi bears biscuit jujubes gummi bears
                candy danish biscuit. Jujubes fruitcake pie candy canes bear claw sweet roll."></outline-content-1>
          <outline-content-2 title="Jujubes fruitcake pie" body="Ice cream lollipop jelly beans wafer. Muffin powder jelly-o wafer donut tootsie roll carrot cake. Cake pastry marshmallow
                ice cream tart cookie tiramisu gingerbread. Halvah topping gingerbread toffee powder.
                Cookie cupcake tart jelly beans biscuit. Candy powder apple pie jelly muffin sugar plum. Gingerbread carrot
                cake chocolate bar chocolate cake cake cheesecake jelly-o lollipop. Gummi bears biscuit jujubes gummi bears
                candy danish biscuit. Jujubes fruitcake pie candy canes bear claw sweet roll."></outline-content-2>
          <outline-content-3 title="Jujubes fruitcake pie" body="Ice cream lollipop jelly beans wafer. Muffin powder jelly-o wafer donut tootsie roll carrot cake. Cake pastry marshmallow
                ice cream tart cookie tiramisu gingerbread. Pastry dessert tiramisu macaroon muffin gummies. Candy pudding
                cake cake lollipop. Cheesecake ice cream jelly beans carrot cake. Marzipan sugar plum chocolate marshmallow
                dragée chupa chups jelly beans dragée cupcake."></outline-content-3>

        </iron-pages>


        <!--Counter-->
        <template is="dom-if" if="[[count]]">
          <paper-stepper selected="{{activePage}}">
            <template is="dom-repeat" items="[[_countToArray(count)]]">
              <paper-step></paper-step>
            </template>
          </paper-stepper>
        </template>
      </div>

        <outline-drawer-content>
          <div class="tab-wrapper">
            <div class="tabs">
              <lrndesign-stepper-button class="tab" title="Lesson 1: Read this Text" icon="book" location="start"></lrndesign-stepper-button>
              <lrndesign-stepper-button class="tab" title="Lesson 2: Watch Videos" icon="av:play-circle-filled" location="middle"></lrndesign-stepper-button>
              <lrndesign-stepper-button class="tab" title="Lesson 3: Quiz" icon="assignment-turned-in" location="middle"></lrndesign-stepper-button>
              <lrndesign-stepper-button class="tab" title="Lesson 1: Discuss" icon="social:people" location="end"></lrndesign-stepper-button>
            </div>
          </div>
        </outline-drawer-content>
        
  </outline-drawer>

  </template>

  <script>
    Polymer({

      is: 'outline-layout',

      properties: {
        activePage: {
          type: String,
          value: 0
        },
        count: {
          type: Number,
          value: 0
        },
        body: {
          type: String,
          value: '',
          reflectToAttribute: true
        },
        title: {
          type: String,
          value: '',
          reflectToAttribute: true
        },
      },
      _countToArray: function (count) {
        var array = [];
        if (count) {
          for (i = 0; i < count; i++) {
            array.push(i);
          }
        }
        console.log(array);
        return array;
      },
      ready: function () {
        var root = this;
        var ironPages = root.$$('iron-pages');
        if (ironPages.children) {
          if (ironPages.children.length) {
            root.count = ironPages.children.length;
          }
        }
      }
    });
  </script>
</dom-module>
